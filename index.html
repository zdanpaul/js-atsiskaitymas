<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center mt-5">Todo List</h2>
                <form id="todo-form" class="row g-2 justify-content-center mt-3 needs-validation" onsubmit="return false">
                    <div class="col-4">
                        <div class="input-group has-validation"></div>
                        <input type="text" name="task" class="form-control" id="todo-input" placeholder="Enter a task">
                        <div id="invalid" class="invalid-feedback">
                            Please enter a task
                        </div>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-3 px-4" id="addb">Add</button>
                    </div>
                </form>
            </div>
            <div class="col-12 mt-4">
                <div class="row justify-content-center">
                    <div id="todos" class="col-4">
                        <h3 class="text-center border-bottom border-2 pb-2 mb-3">Todo</h3>
                    </div>
                    <div id="dones" class="col-4">
                        <h3 class="text-center border-bottom border-2 pb-2 mb-3">Done</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
